<div *ngIf="dataSource">
  <h2>{{ dataSource.group_name }}</h2>
  <table mat-table [dataSource]="dataSource.tasks" class="mat-elevation-z8">
    <ng-container *ngFor="let column of displayedColumns; let col=index" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column }} </th>
      <td mat-cell *matCellDef="let element; let index = index">
        <app-editable #editableTpl [viewModeTemplate]="viewMode" [editModeTemplate]="editMode" (update)="updateField(index, lookupColumns[col])">
          <ng-template #viewMode>
            {{ element[lookupColumns[col]] }}
            <mat-icon (click)="editableTpl.toggleMode()">create</mat-icon>
          </ng-template>
          <ng-template #editMode>
            <input type="text" [formControl]="getControl(index, lookupColumns[col])">
            <mat-icon (click)="editableTpl.toggleMode()">done</mat-icon>
          </ng-template>
        </app-editable>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
