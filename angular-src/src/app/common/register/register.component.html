<div class="container">
  <h1 class="text-center">Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="processForm()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <input type="password" formControlName="confirm" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.confirm.errors }" />
      <div *ngIf="submitted && f.confirm.errors" class="invalid-feedback">
        <div *ngIf="f.confirm.errors.required">Confirm Password is required</div>
        <div *ngIf="f.confirm.errors.mustMatch">Passwords must match</div>
      </div>
    </div>
    <button type="submit" class="submit-button">Login</button>
    <button type="button" class="loginBtn loginBtn--google">
      Login with Google
    </button>
  </form>
</div>
