<div class="container">
  <h1 class="text-center">Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="processForm()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control" placeholder="Enter your email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Enter your password"
        formControlName="password">
    </div>
    <div class="form-group">
      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" class="form-control" placeholder="Confirm password"
        formControlName="confirm">
    </div>
    <button type="submit" class="submit-button">Login</button>
    <button type="button" class="loginBtn loginBtn--google">
      Login with Google
    </button>
  </form>
</div>
